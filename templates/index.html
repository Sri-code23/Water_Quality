<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        h1 { color: #333; }
        form { background: white; padding: 20px; width: 50%; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Water Quality Prediction</h1>
    <form method="POST">
        <label>pH:</label><input type="number" step="0.01" name="pH" required><br>
        <label>Hardness:</label><input type="number" step="0.01" name="Hardness" required><br>
        <label>Solids:</label><input type="number" step="0.01" name="Solids" required><br>
        <label>Chloramines:</label><input type="number" step="0.01" name="Chloramines" required><br>
        <label>Sulfate:</label><input type="number" step="0.01" name="Sulfate" required><br>
        <label>Conductivity:</label><input type="number" step="0.01" name="Conductivity" required><br>
        <label>Organic Carbon:</label><input type="number" step="0.01" name="Organic_Carbon" required><br>
        <label>Trihalomethanes:</label><input type="number" step="0.01" name="Trihalomethanes" required><br>
        <label>Turbidity:</label><input type="number" step="0.01" name="Turbidity" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <p class="result">Prediction: {{ prediction }}</p>
    {% endif %}

</body>
</html>
